version: "3.1"
stories:

- story: greeting path
  steps:
  - intent: greeting
  - action: utter_greeting

- story: bot capabilities path
  steps:
  - intent: bot_capabilities
  - action: utter_bot_capabilities

- story: project help without role
  steps:
  - intent: project_help
  - action: utter_ask_user_role

- story: project help with role
  steps:
  - intent: project_help
    entities:
      - user_role: "developer"
  - action: utter_project_help_with_role

- story: project help with role
  steps:
  - intent: project_help
    entities:
      - user_role: "client"
  - action: utter_project_help_with_role

