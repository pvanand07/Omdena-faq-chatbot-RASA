version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hi
    - Hello
    - Hey
- intent: goodbye
  examples: |
    - Bye
    - Goodbye
    - See you later
- intent: affirm
  examples: |
    - Yes
    - Sure
    - Okay
- intent: deny
  examples: |
    - No
    - I don't think so
    - Not really
- intent: book_flight
  examples: |
    - I want to book a flight
    - Can you help me book a flight?
    - Book a flight for me
- intent: inform_flight_details
  examples: |
    - I want to fly from [New York](from_city) to [Los Angeles](to_city)
    - 
    - I want to return on [August 20th](return_date)
    - I'm flying from [San Francisco](from_city) to [Chicago](to_city) on [September 1st](departure_date)
    - I need a one-way ticket from [Boston](from_city) to [Miami](to_city) on [October 10th](departure_date)
    - Can you book a flight from [London](from_city) to [Paris](to_city) leaving on [November 5th](departure_date)?
    - I want to travel from [Seattle](from_city) to [Denver](to_city) on [December 25th](departure_date) and return on [January 2nd](return_date)
