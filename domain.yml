slots:
  from_city:
    type: text
    mappings:
      - type: from_entity
        entity: from_city
  to_city:
    type: text
    mappings:
      - type: from_entity
        entity: to_city
 
  departure_date:
    type: text
    mappings:
      - type: from_entity
        entity: departure_date
     
   
responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"
  utter_goodbye:
    - text: "Thank you for using our service. Have a great day!"
  utter_ask_from_city:
    - text: "From which city would you like to depart?"
  utter_ask_from_and_to_city:
    - text: "From which city to which city would you like to travel?"
  utter_ask_to_city:
    - text: "To which city would you like to travel?"
  utter_ask_departure_date:
    - text: "When would you like to depart?"
  utter_confirm_booking:
    - text: "Great! I have booked your flight from {from_city} to {to_city} on {departure_date}."
  utter_error:
    - text: "I'm sorry, I didn't understand. Please try again."

actions:
  - action_output_details