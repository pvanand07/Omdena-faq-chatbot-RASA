version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greeting
- bot_capabilities
- project_help
- inform_role

entities:
- user_role

slots:
  user_role:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: user_role

responses:
  utter_greeting:
  - text: "Hello! How can I assist you?"

  utter_bot_capabilities:
  - text: "I'm here to answer questions related to the omdena.com website. How can I assist you?"

  utter_ask_user_role:
  - text: "Sure! Are you a developer or a client representing an organization?"
  
  utter_project_help_with_role:
  - text: "Of course! How can I assist you further as a {user_role}?"

  utter_project_help_with_developer:
  - text: "Thanks a lot for providing the details. You can join one of our local chapter and collaborate on \n
                      various projects and challenges to Develop Your Skills, Get Recognized, and Make an Impact. Please \n
                      visit https://omdena.com/community for more details. Do you need help with something else?"

  utter_project_help_with_client:
  - text: "Thanks a lot for providing the details. With us you can Innovate, Deploy and Scale \n
                      AI Solutions in Record Time. For more details please visit https://omdena.com/offerings.\n
                      Do you need help with something else?"

actions:
- action_reset_slots