  - text: 1.Either join a Local Chapter Challenge or an AI Innovation Challenge to experience first-hand how Omdena projects work. 2.By opening a new Local Chapter in your country, you will have the opportunity to build a community, supported by Omdena. 3.In the Omdena Impact Program, you will be collaborating with leading partner organizations so you can make things happen for real! 4.Once a month, Omdena highlights the lead of the month. If you commit to your Local Chapter, you will get special recognition for your impact.
