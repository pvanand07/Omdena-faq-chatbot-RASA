version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greeting
- bot_capabilities
- project_help

entities:
- user_role

slots:
  user_role:
    type: text
    influence_conversation: true

responses:
  utter_greeting:
  - text: "Hello! How can I assist you?"

  utter_bot_capabilities:
  - text: "I'm here to answer questions related to the omdena.com website. How can I assist you?"

  utter_ask_user_role:
  - text: "Sure! Are you a developer or a client representing an organization?"
  
  utter_project_help_with_role:
  - text: "Of course! How can I assist you further as a {user_role}?"

actions:
- action_reset_slots